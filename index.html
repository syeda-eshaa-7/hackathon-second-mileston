<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="resume-container">
        <!-- Form for Resume Input -->
        <section id="resume-form-section">
            <h2>Build Your Resume</h2>
            <form id="resume-form">
                <!-- Personal Information -->
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Phone" required>
                </fieldset>

                <!-- Education Section -->
                <fieldset id="education-section">
                    <legend>Education</legend>
                    <button type="button" id="add-education">Add Education</button>
                </fieldset>

                <!-- Experience Section -->
                <fieldset id="experience-section">
                    <legend>Experience</legend>
                    <button type="button" id="add-experience">Add Experience</button>
                </fieldset>

                <!-- Skills Section -->
                <fieldset id="skills-section">
                    <legend>Skills</legend>
                    <button type="button" id="add-skill">Add Skill</button>
                </fieldset>

                <!-- Submit Button -->
                <button type="submit">Generate Resume</button>
            </form>
        </section>

        <!-- Resume Display Section -->
        <section id="resume-output-section">
            <h2>Your Resume</h2>
            <div id="resume-content"></div>
           
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
